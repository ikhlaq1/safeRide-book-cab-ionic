<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center">Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="top-margin" padding>
    <form>
        <ion-item no-padding class="user-input-wrap">
           <ion-label class="icon-label"><i class="fa fa-envelope"></i></ion-label>
           <ion-input placeholder="Enter your email address" type="email"></ion-input>
        </ion-item>
        <ion-row>
           <button  class="login-btn-bl" ion-button block (click)="login()"> E-mail New Password </button>
        </ion-row>
     </form>
</ion-content>
