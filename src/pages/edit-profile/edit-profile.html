
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title >EDIT INFO</ion-title>
  </ion-navbar>
</ion-header>





<ion-content class="top-margin" padding>
    <form>
        <ion-item no-padding class="user-input-wrap">
           <ion-label class="icon-label"><i class="fa fa-user"></i></ion-label>
           <ion-input placeholder="First Name" type="text"></ion-input>
        </ion-item>
        <ion-item no-padding class="user-input-wrap">
            <ion-label class="icon-label"><i class="fa fa-user"></i></ion-label>
            <ion-input placeholder="Last Name" type="text"></ion-input>
         </ion-item>
        <ion-item no-padding class="user-input-wrap">
            <ion-label class="icon-label"><i class="fa fa-envelope"></i></ion-label>
            <ion-input placeholder="Email Address" type="email"></ion-input>
         </ion-item>
         <ion-item no-padding class="user-input-wrap">
            <ion-label class="icon-label"><i class="fa fa-phone"></i></ion-label>
            <ion-input placeholder="Phone Number" type="number"></ion-input>
         </ion-item>
        <ion-item no-padding class="user-input-wrap">
           <ion-label class="icon-label"><i class="fas fa-lock"></i></ion-label>
           <ion-input placeholder="Password" type="password"></ion-input>
        </ion-item>
        <ion-item no-padding class="user-input-wrap">
            <ion-label class="icon-label"><i class="fas fa-lock"></i></ion-label>
            <ion-input placeholder="Confirm Password" type="password"></ion-input>
         </ion-item>
         <div class="center-box">
            <button class="book-ride-btn box-bt" (click)="save()" ion-button block> Book your ride </button>
          </div>
     </form>
</ion-content>
