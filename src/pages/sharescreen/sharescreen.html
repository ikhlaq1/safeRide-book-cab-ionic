<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Share </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="top-margin" padding>

  <ion-row >
    <button  class="login-btn-bx " ion-button block (click)="regularShare(i)"><ion-icon class="my-icon" name="share"></ion-icon> Share</button>
  </ion-row>

  <ion-row>
    <button class="login-btn-bx ka" ion-button block (click)="facebookShare(i)">  <ion-icon class="my-icon" name="logo-facebook"></ion-icon>Kakao Talk</button>
  </ion-row>
  <ion-row>
    <button class="login-btn-bx we" ion-button block (click)="facebookShare(i)">  <ion-icon class="my-icon" name="logo-wechat"></ion-icon>We chat</button>
  </ion-row>
  <ion-row>
    <button class="login-btn-bx fb" ion-button block (click)="facebookShare(i)">  <ion-icon class="my-icon" name="logo-facebook"></ion-icon>Facebook</button>
  </ion-row>

  <ion-row>
    <button class="login-btn-bx wa" ion-button block (click)="whatsappShare(i)"> <ion-icon class="my-icon" name="logo-whatsapp"></ion-icon>Whatsapp</button>
  </ion-row>

  <ion-row>
    <button class="login-btn-bx tw" ion-button block (click)="twitterShare(i)"> <ion-icon class="my-icon" name="logo-twitter"></ion-icon>Twitter</button>
  </ion-row>
