
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Confirm Ride</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="bg-image">
    <p style="padding-top:5px" class="paragraph">John Doe</p>
    <p class="paragraph"> Honda C4 Car</p>
    <ion-img src="../../assets/imgs/avatar2.png" class="round-image" style="
      height: 150px !important;
      width: 150px !important;
      background: none !important;
      background-color :none !important;"
      (click)="presentActionSheet()">
    </ion-img>
    <p class="paragraph"> SS4 23</p>
  </div>
  <div class="lower-image-background">


  </div>
  <div style="width: 100%"><iframe width="100%" height="250" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street%2C%20Dublin%2C%20Ireland+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
      frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/map-my-route/">Create
        route map</a></iframe>
  </div>
  <div class="grid--row">
    <ion-row>

      <ion-col col-12>
        <ion-label class="input-f wht-box" type="text">PICKUP LOCATION</ion-label>
      </ion-col>
      <ion-col col-12>
        <ion-label class="input-f wht-box" type="text">Drop off LOCATION</ion-label>
      </ion-col>
      <ion-col col-12 style="padding-left: 35%;">
        <ion-label class="input-f wht-box-label" type="text">$0.00</ion-label>
      </ion-col>
    </ion-row>
  </div>
  <div class="center-box">
    <button class="book-ride-btn box-bt" (click)="confirm()" ion-button block> Confirm Ride </button>
  </div>

</ion-content>
