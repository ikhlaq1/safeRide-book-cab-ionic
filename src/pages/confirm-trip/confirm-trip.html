<!--
  Generated template for the ConfirmTripPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Confirm Your Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="width: 100%"><iframe width="100%" height="250" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street%2C%20Dublin%2C%20Ireland+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
      frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/map-my-route/">Create
        route map</a></iframe>
  </div>
  <ion-item>
    <ion-label>From</ion-label>
    <ion-label>California</ion-label>

  </ion-item>
  <ion-item>
    <ion-label>To</ion-label>
    <ion-label>San fransisco</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Pick up Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Pick up Time</ion-label>
    <ion-datetime displayFormat="HH:mm A" pickerFormat="HH:mm A" minuteValues="0,15,30,45" [(ngModel)]="myTime"></ion-datetime>
  </ion-item>
  <ion-row>
      <ion-col text-center>
        <button ion-button block >
          Confirm booking
        </button>
      </ion-col>
    </ion-row>

</ion-content>
