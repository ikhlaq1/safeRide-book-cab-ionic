<ion-content class="top-margin" padding>

  <div class="logo-wrap">
    <img class="logo-login" src="../../assets/imgs/mobile-logo.png">
  </div>

  <form>
    <ion-item no-padding class="user-input-wrap">
      <ion-label class="icon-label"><i class="fa fa-envelope"></i></ion-label>
      <ion-input placeholder="Email Address" type="email"></ion-input>
    </ion-item>
    <ion-item no-padding class="user-input-wrap">
      <ion-label class="icon-label"><i class="fas fa-lock"></i></ion-label>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>
    <ion-row>
      <button class="login-btn-bl" ion-button block (click)="login()"> Log in </button>
    </ion-row>
  </form>

  <ion-row>
    <ion-col col-6 text-center>
      <button class="left-btn-bl cm-btn" (click)="createNewAccount()"> Create Account </button>
    </ion-col>
    <ion-col col-6 text-center>
      <button class="right-btn-bl cm-btn" (click)="onForgotPassword()"> Forgot password? </button>
    </ion-col>
  </ion-row>

  <h1 class="hr-line">or</h1>

  <ion-row>
    <button class="login-btn-bl" ion-button block (click)="createDriverAccount()"> Become a driver </button>
  </ion-row>

</ion-content>
