<div class="app-menu-wrap">
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <div class="passenger-profile-wrap">
        <div class="img-box">
          <img src="../../assets/imgs/avatar2.png" class="avatar-img" alt="">
        </div>
        <div class="name-box">
          <p class="avatar-name">usman shaikh</p>
        </div>
      </div>
      <ion-list>
        <button class="menu-btn-list" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>

</div>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
